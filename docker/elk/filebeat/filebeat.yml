filebeat:
  autodiscover:
    providers:
      - type: docker
        hints.enabled: true
        labels.dedot: true
        templates:
          - condition.equals:
              docker.container.image: "storex-api-nestjs-orders"
            config:
              - type: container
                paths:
                  - /var/lib/docker/containers/${data.docker.container.id}/*.log
                processors:
                  - add_docker_metadata: ~
                  - decode_json_fields:
                      fields: ["message"]
                      target: ""
                      overwrite_keys: true
output:
  logstash:
    hosts: "logstash:5044"

logging.metrics.enabled: false
