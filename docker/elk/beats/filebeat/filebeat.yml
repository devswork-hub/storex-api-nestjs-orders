filebeat.inputs:
  - type: filestream
    id: my-docker-logs
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log # Path inside the Filebeat container
    processors:
      - add_docker_metadata: ~

output.logstash:
  hosts: ["logstash:5044"]

setup.kibana:
  host: "kibana:5601"
  username: "kibana_system"
  password: "KibanaSys123!"

logging.metrics.enabled: true
