services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    restart: always
    container_name: storex_keycloak
    environment:
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASS}
      DB_VENDOR: h2
      KEYCLOAK_ADMIN: ${KEYCLOAK_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASS}
    ports:
      - '8080:8080'
    env_file:
      - .env
